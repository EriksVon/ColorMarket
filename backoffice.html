    <script>
        const resultSection = document.querySelector("#displayResults")
        const img = document.querySelector("#img")
        const name = document.querySelector("#name")
        const description = document.querySelector("#description")
        const brand = document.querySelector("#brand")
        const price = document.querySelector("#price")

        async function getItemList() {
            const response = await fetch("https://striveschool-api.herokuapp.com/api/product", {
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTFiMWFlYzM5MzI3YzAwMThkM2EyYjQiLCJpYXQiOjE2OTYyNzUxODAsImV4cCI6MTY5NzQ4NDc4MH0.yYS8QYW0X6B0p-0hzPqGeYAaxJ7F04lKAUGVkWLxqEA"
                }
            })
            const data = await response.json()
            return data
        }

        async function addToList(event) {
            event.preventDefault();
            const response = await fetch("https://striveschool-api.herokuapp.com/api/product", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTFiMWFlYzM5MzI3YzAwMThkM2EyYjQiLCJpYXQiOjE2OTYyNzUxODAsImV4cCI6MTY5NzQ4NDc4MH0.yYS8QYW0X6B0p-0hzPqGeYAaxJ7F04lKAUGVkWLxqEA",
                },
                body: JSON.stringify({
                    imageUrl: img.value, // corretto il nome della chiave
                    name: name.value,
                    description: description.value,
                    brand: brand.value,
                    price: price.value
                })
            })

            const data = await response.json()
            console.log(data)

            if (response.ok) {
                alert("L'oggetto è stato aggiunto alla lista")
                const itemsData = await getItemList() // corretto il nome della funzione
                displayItemList(itemsData) // corretto il nome della funzione

                for (const field of [img, name, description, brand, price]) {
                    field.value = ''
                }
            } else {
                console.error("Something went wrong")
            }
        }

        function displaItemList(data) {
            displayResults.innerHTML = data.map(({ _id, imageUrl, name, description, brand, price }) => /*html*/ `                <tr>
                    <td class="id"><a class="btn btn-primary" href="${_id}">modifica prodotto</a></td>
                    <td class="img"><img src="${imageUrl}" alt="" width="50px" height="50px"></td>
                    <td class="name">${name}</td>
                    <td class="description">${description}</td>
                    <td class="brand">${brand}</td>
                    <td class="price">${price} €/litro</td>
                </tr>`
            ).join("")
        }

        window.onload = async function () {
            try {
                const itemsData = await getItemList()
                displaItemList(itemsData)
            } catch (error) {
                console.error(error)
            }
        }

    </script>
