    <script>
        const displayProducts = document.querySelector("#productsSection")

        async function getItemList() {
            const response = await fetch("https://striveschool-api.herokuapp.com/api/product", {

                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTFiMWFlYzM5MzI3YzAwMThkM2EyYjQiLCJpYXQiOjE2OTYyNzUxODAsImV4cCI6MTY5NzQ4NDc4MH0.yYS8QYW0X6B0p-0hzPqGeYAaxJ7F04lKAUGVkWLxqEA"

            })
            const data = await response.json()

        function displaItemList(data) {
            displayProducts.innerHTML = data.map(({ _id, imageUrl, name, description, brand, price }) => /*html*/ `              
                <div class="border d-flex my-2 p-2 justify-content-between align-items-center">
                <img src="${imageUrl}" alt="" width="100" height="100">
                <p class="fw-medium m-0">${name.toUpperCase()}</p>
                <p class="m-0">"${brand}"</p>
                <p class="m-0">${price} €/litro</p>
                <a href="product.html?_id=${_id}" class="btn btn-secondary">Dettagli</a>
            </div>`
            ).join("")
        }

        window.onload = async function () {
            try {
                const itemsData = await getItemList()
                displaItemList(itemsData)
            } catch (error) {
                console.error(error)
            }
        }
